<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silly Index Page</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive, sans-serif;
      text-align: center;
      background-color: #ffefd5;
    }
    h1 {
      color: hotpink;
      animation: wiggle 1s infinite alternate;
    }
    @keyframes wiggle {
      from { transform: rotate(-5deg); }
      to { transform: rotate(5deg); }
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid purple;
      background: yellow;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎉 Welcome to the Silly Page 🎉</h1>
  <p>This page has absolutely no purpose except to be silly. 🐒</p>
  <button onclick="alert('QUACK! 🦆')">Click me for a duck</button>
  <p>✨ Thanks for visiting! ✨</p>
</body>
</html>
